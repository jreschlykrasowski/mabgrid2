  .container {
    height: 150px;
    position: relative;
    border: none;

    transform: translateY(+30%);

  .vertical-center {
    margin: 0;
    position: absolute;
    top: 50%;
    -ms-transform: translateY(-50%);
    transform: translateY(-285%);
  }
</style>
<div class="container">
  <div class="vertical-center">
    <button id="nextButton" style="background-color: #6fff7d">Next Fifty Steps</button>
    <button id="nextButton100" style="background-color: #e0ff6f">Next Hundred Steps</button>

  </div>
</div>
